<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.A.R.V.I.S. | Clean Glassmorphism</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: #030408;
            font-family: 'Inter', sans-serif;
            color: #ffffff;
            /* Disable native selection */
            -webkit-user-select: none;
            user-select: none;
        }

        #root {
            display: flex;
            height: 100vh;
            width: 100vw;
            position: relative;
            z-index: 10;
        }

        /* ─── AMBIENT BLACK BACKGROUND ─── */
        .ambient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            overflow: hidden;
            background: #000000;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.3;
            animation: float 30s infinite ease-in-out alternate;
            transform-origin: center center;
        }

        .orb-1 {
            width: 70vw;
            height: 70vw;
            top: -20%;
            left: -20%;
            background: #111111;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 80vw;
            height: 80vw;
            bottom: -30%;
            right: -20%;
            background: #0d0d0d;
            animation-duration: 35s;
        }

        .orb-3 {
            width: 50vw;
            height: 50vw;
            top: 20%;
            left: 40%;
            background: #1a1a1a;
            opacity: 0.2;
            animation-duration: 25s;
            animation-delay: -10s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) scale(1) rotate(0deg);
            }

            33% {
                transform: translate(5%, 10%) scale(1.1) rotate(5deg);
            }

            66% {
                transform: translate(-5%, 15%) scale(0.9) rotate(-5deg);
            }

            100% {
                transform: translate(-10%, -5%) scale(1.05) rotate(0deg);
            }
        }

        /* Utility for Glassmorphism overrides */
        input:focus {
            outline: none;
        }
    </style>
</head>

<body>
    <div class="ambient-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/web-entry.tsx"></script>
</body>

</html>
